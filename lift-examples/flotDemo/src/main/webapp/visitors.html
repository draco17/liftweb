<lift:surround with="default" at="content">
<head>
<script>
<![CDATA[
    function weekendAreas(plotarea) {
        var areas = [];
        var d = new Date(plotarea.xmin);
        d.setDate(d.getDate() - ((d.getDay() + 1) % 7))
        d.setSeconds(0);
        d.setMinutes(0);
        d.setHours(0);
        var i = d.getTime();
        do {
            areas.push({ x1: i, x2: i + 2 * 24 * 60 * 60 * 1000 });
            i += 7 * 24 * 60 * 60 * 1000;
        } while (i < plotarea.xmax);

        return areas;
    }
]]>
</script>
</head>
